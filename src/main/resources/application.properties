# ==============================================
# CONFIGURACION DE APLICACION - BANCO ULATINA
# ==============================================

# Configuracion del servidor
server.port=8080
server.servlet.context-path=

# ==============================================
# CONFIGURACION DE BASE DE DATOS - H2 (DESARROLLO)
# ==============================================

# Base de datos H2 en memoria para desarrollo
spring.datasource.url=jdbc:h2:mem:banco_ulatina
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracion H2 Console (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================================
# CONFIGURACION JPA/HIBERNATE
# ==============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==============================================
# CONFIGURACION DE THYMELEAF
# ==============================================
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ==============================================
# CONFIGURACION DE CORREO ELECTRONICO
# ==============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================================
# CONFIGURACION DE SEGURIDAD
# ==============================================
spring.security.user.name=admin
spring.security.user.password=admin123

# ==============================================
# CONFIGURACION DE LOGGING
# ==============================================
logging.level.org.springframework.security=DEBUG
logging.level.cr.ac.ulatina.banco=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================================
# CONFIGURACION ADICIONAL
# ==============================================
spring.application.name=Banco U Latina
spring.profiles.active=dev
