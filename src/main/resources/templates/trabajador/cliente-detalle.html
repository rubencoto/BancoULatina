<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Detalle de Cliente</title></head>
<body>
<h2 th:text="${c.nombreCompleto}">Cliente</h2>
<p><b>Correo:</b> <span th:text="${c.correo}"></span> |
<b>Cédula:</b> <span th:text="${c.cedula}"></span></p>

<h3>Cuentas</h3>
<ul><li th:each="cu : ${cuentas}" th:text="${cu.tipo} + ' ' + ${cu.moneda} + ' - ' + ${cu.saldo}"></li></ul>

<h3>Tarjetas</h3>
<ul><li th:each="t : ${tarjetas}" th:text="${t.numeroTarjeta}"></li></ul>

<h3>Solicitudes</h3>
<ul><li th:each="s : ${solicitudes}" th:text="${s.tipo} + ' (' + ${s.estado} + ')'"></li></ul>

<h3>Tickets</h3>
<ul><li th:each="tk : ${tickets}" th:text="'#' + ${tk.id} + ' - ' + ${tk.categoria} + ' (' + ${tk.estado} + ')'"></li></ul>

<h3>Préstamos</h3>
<table>
  <thead><tr><th>ID</th><th>Monto</th><th>Tasa</th><th>Plazo</th><th>Estado</th></tr></thead>
  <tbody>
  <tr th:each="p : ${prestamos}">
    <td th:text="${p.id}"></td>
    <td th:text="${p.montoPrincipal}"></td>
    <td th:text="${#numbers.formatDecimal(p.tasaAnual*100,1,2)} + '%'"></td>
    <td th:text="${p.plazoMeses}"></td>
    <td th:text="${p.estado}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
