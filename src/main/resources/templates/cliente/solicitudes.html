<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Solicitudes</title></head>
<body>
<h2>Nueva solicitud</h2>
<form method="post" th:action="@{/cliente/solicitudes}">
  <label>Tipo: </label>
  <select name="tipo" id="tipo">
    <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
  </select>

  <div id="prestamoCampos">
    <p><small>(Opcional para PRESTAMO; si lo dejas vacío se usarán valores por defecto)</small></p>
    <label>Monto (CRC): <input type="number" step="0.01" name="monto"></label><br>
    <label>Plazo (meses): <input type="number" name="plazoMeses"></label><br>
    <label>Tasa anual (ej. 0.12 = 12%): <input type="number" step="0.0001" name="tasaAnual"></label><br>
  </div>

  <button type="submit">Solicitar</button>
</form>

<h2>Mis solicitudes</h2>
<table>
  <thead><tr><th>ID</th><th>Tipo</th><th>Monto</th><th>Plazo</th><th>Tasa</th><th>Estado</th></tr></thead>
  <tbody>
  <tr th:each="s : ${solicitudes}">
    <td th:text="${s.id}"></td>
    <td th:text="${s.tipo}"></td>
    <td th:text="${s.monto}">-</td>
    <td th:text="${s.plazoMeses}">-</td>
    <td th:text="${s.tasaAnual}">-</td>
    <td th:text="${s.estado}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
