<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Trabajador - Banco U Latina</title>
  <link rel="stylesheet" href="/css/estilos.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>🏦 Banco U Latina</h1>
      <p>Registro de Trabajador</p>
    </div>
  </header>

  <div class="container">
    <div class="main-content" style="max-width: 600px; margin: 2rem auto;">
      <div class="text-center mb-2">
        <div style="font-size: 4rem; margin-bottom: 1rem;">👨‍💼</div>
        <h2>Registro de Empleado</h2>
        <p>Complete el formulario para crear su cuenta de trabajador</p>
      </div>

      <!-- Mostrar errores de validación -->
      <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
        <strong>Por favor corrija los siguientes errores:</strong>
        <ul style="margin: 0.5rem 0 0 1rem;">
          <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
        </ul>
      </div>

      <form th:action="@{/auth/trabajador/registrar}"
            method="post"
            th:object="${form}"
            class="fade-in">

        <div class="form-group">
          <label for="nombreCompleto">👤 Nombre Completo</label>
          <input type="text"
                 id="nombreCompleto"
                 th:field="*{nombreCompleto}"
                 placeholder="Ingrese su nombre completo"
                 required
                 autocomplete="name"
                 th:class="${#fields.hasErrors('nombreCompleto')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('nombreCompleto')}"
               class="error-message"
               th:text="${#fields.errors('nombreCompleto')[0]}"></div>
        </div>

        <div class="form-group">
          <label for="correo">📧 Correo Electrónico</label>
          <input type="email"
                 id="correo"
                 th:field="*{correo}"
                 placeholder="ejemplo@bancoulatina.com"
                 required
                 autocomplete="email"
                 th:class="${#fields.hasErrors('correo')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('correo')}"
               class="error-message"
               th:text="${#fields.errors('correo')[0]}"></div>
          <small style="color: var(--text-secondary);">
            Use su correo corporativo del banco
          </small>
        </div>

        <div class="form-group">
          <label for="cedula">🆔 Número de Cédula</label>
          <input type="text"
                 id="cedula"
                 th:field="*{cedula}"
                 placeholder="1-1234-5678"
                 required
                 pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}|[0-9]{9}"
                 th:class="${#fields.hasErrors('cedula')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('cedula')}"
               class="error-message"
               th:text="${#fields.errors('cedula')[0]}"></div>
          <small style="color: var(--text-secondary);">
            Formato: 1-1234-5678 o 123456789
          </small>
        </div>

        <div class="form-group">
          <label for="contrasena">🔒 Contraseña</label>
          <input type="password"
                 id="contrasena"
                 th:field="*{contrasena}"
                 placeholder="Mínimo 6 caracteres"
                 required
                 minlength="6"
                 autocomplete="new-password"
                 th:class="${#fields.hasErrors('contrasena')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('contrasena')}"
               class="error-message"
               th:text="${#fields.errors('contrasena')[0]}"></div>
        </div>

        <div class="form-group">
          <label for="confirmarContrasena">🔐 Confirmar Contraseña</label>
          <input type="password"
                 id="confirmarContrasena"
                 name="confirmarContrasena"
                 placeholder="Repita su contraseña"
                 required
                 autocomplete="new-password">
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal;">
            <input type="checkbox" required style="width: auto;">
            Acepto los términos y condiciones del sistema bancario
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">
          ✅ Registrar Trabajador
        </button>
      </form>

      <div class="text-center mt-2">
        <p style="color: var(--text-secondary);">¿Ya tiene una cuenta?</p>
        <a href="/auth/iniciar-sesion" class="btn btn-secondary">
          Iniciar Sesión
        </a>
      </div>

      <div class="text-center mt-2">
        <a href="/" style="color: var(--primary-color); text-decoration: none;">
          ← Volver al inicio
        </a>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-focus en el primer campo
      document.getElementById('nombreCompleto').focus();

      // Validar confirmación de contraseña
      const password = document.getElementById('contrasena');
      const confirmPassword = document.getElementById('confirmarContrasena');

      function validatePasswordMatch() {
        if (confirmPassword.value && password.value !== confirmPassword.value) {
          confirmPassword.setCustomValidity('Las contraseñas no coinciden');
        } else {
          confirmPassword.setCustomValidity('');
        }
      }

      password.addEventListener('input', validatePasswordMatch);
      confirmPassword.addEventListener('input', validatePasswordMatch);

      // Formatear cédula automáticamente
      const cedulaInput = document.getElementById('cedula');
      cedulaInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, ''); // Solo números
        if (value.length >= 9) {
          value = value.substring(0, 9);
          value = value.replace(/(\d{1})(\d{4})(\d{4})/, '$1-$2-$3');
        }
        e.target.value = value;
      });
    });
  </script>
</body>
</html>
