<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Cliente - Banco U Latina</title>
  <link rel="stylesheet" href="/css/estilos.css"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏦</text></svg>">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>🏦 Banco U Latina</h1>
      <p>Registro de Cliente</p>
    </div>
  </header>

  <div class="container">
    <div class="main-content" style="max-width: 600px; margin: 2rem auto;">
      <div class="text-center mb-2">
        <div style="font-size: 4rem; margin-bottom: 1rem;">👤</div>
        <h2>Abrir Cuenta Bancaria</h2>
        <p>Complete el formulario para crear su cuenta de cliente</p>
      </div>

      <!-- Mostrar mensajes de error o éxito -->
      <div th:if="${error}" class="alert alert-danger">
        <strong>❌ Error:</strong> <span th:text="${error}"></span>
      </div>

      <div th:if="${success}" class="alert alert-success">
        <strong>✅ Éxito:</strong> <span th:text="${success}"></span>
      </div>

      <form th:action="@{/auth/cliente/registrar}"
            method="post"
            th:object="${form}"
            class="fade-in">

        <div class="form-group">
          <label for="nombreCompleto">👤 Nombre Completo</label>
          <input type="text"
                 id="nombreCompleto"
                 th:field="*{nombreCompleto}"
                 placeholder="Ingrese su nombre completo"
                 required
                 autocomplete="name">
        </div>

        <div class="form-group">
          <label for="correo">📧 Correo Electrónico</label>
          <input type="email"
                 id="correo"
                 th:field="*{correo}"
                 placeholder="ejemplo@email.com"
                 required
                 autocomplete="email">
          <small style="color: var(--text-secondary);">
            Este será su usuario para acceder al sistema
          </small>
        </div>

        <div class="form-group">
          <label for="cedula">🆔 Número de Cédula</label>
          <input type="text"
                 id="cedula"
                 th:field="*{cedula}"
                 placeholder="1-1234-5678"
                 required
                 pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}|[0-9]{9}">
          <small style="color: var(--text-secondary);">
            Formato: 1-1234-5678 o 123456789
          </small>
        </div>

        <div class="form-group">
          <label for="contrasena">🔒 Contraseña</label>
          <input type="password"
                 id="contrasena"
                 th:field="*{contrasena}"
                 placeholder="Mínimo 6 caracteres"
                 required
                 minlength="6"
                 autocomplete="new-password">
        </div>

        <div class="form-group">
          <label for="confirmarContrasena">🔐 Confirmar Contraseña</label>
          <input type="password"
                 id="confirmarContrasena"
                 name="confirmarContrasena"
                 placeholder="Repita su contraseña"
                 required
                 autocomplete="new-password">
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: flex-start; gap: 0.5rem; font-weight: normal;">
            <input type="checkbox" required style="width: auto; margin-top: 0.25rem;">
            <span>
              Acepto los <a href="#" style="color: var(--primary-color);">términos y condiciones</a>
              y autorizo el tratamiento de mis datos personales según la
              <a href="#" style="color: var(--primary-color);">política de privacidad</a>
            </span>
          </label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            🔐 Crear Cuenta Bancaria
          </button>
        </div>

        <div class="text-center">
          <p>¿Ya tienes cuenta? <a href="/auth/iniciar-sesion" class="link">Iniciar sesión</a></p>
          <p><a href="/" class="link">← Volver al inicio</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
